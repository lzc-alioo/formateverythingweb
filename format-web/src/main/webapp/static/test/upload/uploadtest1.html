<!DOCTYPE html>
<html>
<head lang="en">
    <title>上传测试</title>
    <meta http-equiv="Content-type" content="text/html" charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="x5-page-mode" content="app">
    <meta name="x5-fullscreen" content="true">
    <link href="uploadtest1.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div class="tip">您购买的药品中包含处方药品，请确认完善您的信息并上传相关凭证：</div>
    <div class="whiteDiv"><span>姓名：</span><input type="text" name="name" placeholder="请输入您的姓名" maxlength="20"><span class="fail">姓名不能为空！</span></div>
    <div class="whiteDiv"><span>性别：</span><select name="sex"><option>请选择</option><option>男</option><option>女</option></select></div>
    <div class="whiteDiv"><span>年龄：</span><input type="text" name="age" placeholder="请输入您的年龄" maxlength="3"><span class="fail">年龄输入有误！</span></div>
    <div class="whiteDiv"><span>病症描述：</span><br><textarea name="bingDesc" placeholder="请输入您的病情"></textarea></div>
    <div class="whiteDiv"><span>添加诊疗凭证：</span>
        <ul class="picul">
            <!--<li><img src="img_add.jpg" > </li>-->
            <!--<li><i class="remove" id=""></i> </li>-->
            <li> </li>
        </ul>
        <p>仅限3张图片，单张图片大小不能超过5M；</p>
        <input type="file" name="mypic" id="mypic" multiple style="display: none">
    </div>
    <div class="whiteDiv button-box"><button type="submit">提交</button></div>
    <div class="tip red">温馨提示：如果您未成功上传凭证信息，门店的药师将会在半小时内电话与您取得联系。</div>
</div>
<script type="text/javascript" src="http://static-o2o.360buyimg.com/activity/js/zepto.min.js"></script>
<script type="text/javascript" src="msg.js"></script>
<script type="text/javascript" src="uploadtest1.js"></script>
</body>
</html>
